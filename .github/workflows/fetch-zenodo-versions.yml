name: Fetch Zenodo Versions

on:
  schedule:
    # Run every day at 6:00 AM UTC
    - cron: '0 6 * * *'
  pull_request:
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Fetch Zenodo versions
        run: npm run fetch-versions

      - name: Show diff on pull requests
        if: github.event_name == 'pull_request'
        run: |
          echo "Zenodo fetch diff (not pushed on PRs):"
          stats=$(git diff --numstat -- data/zenodo-versions/ | awk '{add+=$1; del+=$2; files+=1} END {printf "Files changed: %d, Lines added: %d, Lines deleted: %d\n", files, add, del}')
          echo "$stats"
          git diff -- data/zenodo-versions/ || true
        
      - name: Commit and push if changes
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/zenodo-versions/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Zenodo version data [automated]"
            git push
          fi
